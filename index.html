<!DOCTYPE html>
<html>
    <head>

        <!-- Site Basic Meta Info -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Site Basic Name Info -->
        <title>Voronoi Awesome</title>
        <meta name="author" content="Alicia Sykes">
        <meta name="description" content="Voroni Demo Site">
        <meta name="keywords" content="voroni,d3,demo,lissy93">
        <meta name="image" content="dist/assets/cover.png">
        <link rel="canonical" href="https://lissy93.github.io/voronoi-site-template" />

        <!-- App Manifest -->
        <link rel="manifest" href="dist/manifest.json">
        <meta name="theme-color" content="#261f51"/>
        
        <!-- Schema.org for Google -->
        <meta itemprop="name" content="Voronoi Awesome">
        <meta itemprop="description" content="Voroni Demo Site">
        <meta itemprop="image" content="dist/assets/cover.png">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Voronoi Awesome">
        <meta name="twitter:description" content="Voroni Demo Site">
        <meta name="twitter:image" content="dist/assets/cover.png">

        <!-- Open Graph general (Facebook, Pinterest & Google+) -->
        <meta name="og:title" content="Voronoi Awesome">
        <meta name="og:description" content="Voroni Demo Site">
        <meta name="og:image" content="dist/assets/cover.png">
        <meta name="og:url" content="https://lissy93.github.io/voronoi-site-template">
        <meta name="og:site_name" content="Voronoi Awesome">
        <meta name="og:type" content="website">
        
        <!-- Fonts, Icons and Styles -->
        <link rel="shortcut icon" href="dist/favicon.ico" type="image/vnd.microsoft.icon">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/voronoi-styles.css" type="text/css">

  </head>

  <body>
    
    <div id="vonoroi"></div>
    
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Voronoi Awesome',
        repo: 'https://github.com/Lissy93/voronoi-site-template',
        ga: 'UA-XXXXX-Y',
        homepage: 'readme.md',
        coverpage: 'pages/cover.md',
        notFoundPage: 'pages/404.md',
        themeColor: '#261f51',

        search: {
          maxAge: 86400000,
          paths: ['readme.md'],
          placeholder: 'Type to search',
          noData: 'No Results!',
        }
      }
    </script>

   <!-- Docsify and Plugins -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  
    <!-- JavaScripts (D3 and voronoi + website scripts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="dist/voronoi-app.js"></script>
        
  </body>

  </html>
